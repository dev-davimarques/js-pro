<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span</title>
  </head>
  <body>
    <!-- Inline -->
    Olá, <span style="background-color: lime">Davi Marques.</span> Tudo bem?
    <hr />
    <!-- Em bloco -->
    Olá,
    <div style="background-color: lime">Davi Marques.</div>
    Tudo bem?
  </body>
</html>
