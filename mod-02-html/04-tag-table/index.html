<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Tag table é utilizada para criar as tabelas -->
    <!-- tr table row -->
    <!-- td minha celula -->

    <table border="1">
      <!-- Somente na primeira linha irei utilizar a tag th, table header -->
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Cidade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>00001</td>
          <td>Dev Point</td>
          <td>Crateús</td>
        </tr>
        <tr>
          <td>00002</td>
          <td>Amazon</td>
          <td>São Paulo</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="3" align="left">2 registros</th>
        </tr>
      </tfoot>
    </table>

    <!-- As tags thead, tbody e tfoot são utilizadas para melhor indexação da sua página HTML e melhor formatação no css.-->
  </body>
</html>
