<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <!-- ul lista nao ordenada
         ol lista ordenada 
    -->

    <h1>Não ordenada</h1>
    <ul>
      <li>Ouro</li>
      <li>Prata</li>
      <li>Bronze</li>
    </ul>

    <h1>Ordenada</h1>
    <ol>
      <li>
        Ouro
        <ul>
          <li>João</li>
          <li>Marcos</li>
        </ul>
      </li>
      <li>Prata</li>
      <li>Bronze</li>
    </ol>

    <!-- Posso inserir uma lista dentro da outra 
      é utilizado para menus 
    -->
  </body>
</html>
